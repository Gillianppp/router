<p>{{survey.SurveyName}}</p>

  <ul>
  <li *ngFor="let answer of answers">
    <div *ngFor="let sectionAnswer of answer.SectionAnswers;let i = index;">
      <p>{{sectionAnswer.SectionTitle}}</p>
      <ul *ngFor="let a of sectionAnswer.Answers;let j = index;">
        <li>
            <p>{{survey.Sections[i].Prompts[j].PromptText}}</p>
            <ul *ngFor="let c of a.Controls;let k = index;">
                    <li>
                        <div  *ngIf="survey.Sections[i].Prompts[j].ResponseSet[k].Type=='text'">
                            <h3>{{c.Value}}</h3>
                        </div>
                        <div *ngIf="survey.Sections[i].Prompts[j].ResponseSet[k].Type=='checkbox'">
                                {{survey.Sections[i].Prompts[j].ResponseSet[k].Label}} : <span style="font-weight:bold;" *ngIf="c.Value==true">checked </span>
                        </div>
                            

                    </li>

                </ul>
        </li>
        <br/>
    </ul>

    </div>
  </li>
  </ul>

<div *ngIf="survey" style="clear:both;">

    <div class ="row" style="margin-bottom:20px;">      
        <div class="col-4 q">
            First Name  <input  class="form-control" style="width:80%;padding:inherit;" type="text" [(ngModel)]="survey.SurveyAnswer.User.FirstName" />
        </div>

        <div class="col-4 q">
            Last Name <input  class="form-control"  style="width:80%;padding:inherit;" type="text" [(ngModel)]="survey.SurveyAnswer.User.LastName" />
        </div>

    </div>
      <ul class="questions">
        <li *ngFor="let section of survey.Sections;let i = index;">
             
        <div style="clear:both;">         
            {{section.Title}}   
        <div>
            <ul class="q-list">
                <li  *ngFor="let prompt of section.Prompts;let j = index;">
                    <div style="clear:both;">
                    <h5>Question {{j +1}}:</h5>
                    <div class="row">
                    <div class="col-md-10">
                     <p>{{prompt.PromptText }}  </p>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12" [hidden]="response.Type != 'text'"  *ngFor="let response of prompt.ResponseSet;let k=index;">               
                        <div class="q" style="min-width:600px;" [hidden]="response.Type != 'text'">
                            <input  type="text" style="margin-bottom:20px;" class="form-control" [(ngModel)]="survey.SurveyAnswer.SectionAnswers[i].Answers[j].Controls[k].Value" placeholder="" />
                        </div>        
                    </div>
                    <div  class="col-md-12" [hidden]="response.Type != 'inline_text'"  *ngFor="let response of prompt.ResponseSet;let k=index;">               
                        <div class="q" style="min-width:400px;" [hidden]="response.Type != 'inline_text'">
                            <input style="padding:inherit;width:40%;margin-bottom:20px;"  type="text" class="form-control" [(ngModel)]="survey.SurveyAnswer.SectionAnswers[i].Answers[j].Controls[k].Value" placeholder="" />
                        </div>        
                    </div>
                    <div class="col-md-12" >

                        <div class="checkbox" *ngFor="let response of prompt.ResponseSet;let k=index;">                                  
                            <div class="q" [hidden]="response.Type != 'checkbox'">
                                <input type="checkbox"  [(ngModel)]="survey.SurveyAnswer.SectionAnswers[i].Answers[j].Controls[k].Value"  />
                                <label>{{response.Label}}</label>
                            </div>
                        </div>
                    </div> 
                </div> 
                </div>                 
                </li>
            </ul>

        </div>
    </div>
    </li>
    </ul>
   

   <button class="btn btn-risc" (click)="open()">Save</button>
</div>
